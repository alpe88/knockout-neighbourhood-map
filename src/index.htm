<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Per Google guideline scheduled for the M65 release, css has been moved to an importer -->
	<link rel="import" href="importer.htm"></link>
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	
  </head>
  <body>
    <div class="container-fluid">
	    <div class="row">
			<div class="col-xs-12 col-md-4">
				<!-- List goes in this column. -->
				<form>
				<div class="form-group">
					<label for="searchInputTextBox">Search Area:</label>
					<input type="text" class="form-control" id="searchInputTextBox" aria-describedby="locationSearch" placeholder="Begin typing a location..." />
					<small id="locationSearch" class="form-text text-muted">Suggested locations will show in drop-down as you begin to type.</small>
				</div>
				<div class="form-group">
					<p>Places to Explore:</p>
					<div class="list-group">
						<a href="#" class="list-group-item list-group-item-action">
							Location Placeholder
						</a>
						<a href="#" class="list-group-item list-group-item-action">
							Location Placeholder
						</a>
						<a href="#" class="list-group-item list-group-item-action">
							Location Placeholder
						</a>
						<a href="#" class="list-group-item list-group-item-action">
							Location Placeholder
						</a>
						<a href="#" class="list-group-item list-group-item-action">
							Location Placeholder
						</a>
					</div>
				</div>
				<div class="col-xs-12">
					<div id="searchresult">
						<h2>
							Your Results...
						</h2>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-8">
				<!-- Map goes into this column. -->
				<div id="mapDiv" data-bind="style:{width:'100%',height:'100vh'},map:myMap"></div>
			</div>
		</div>
	</div>

    
	
	
	
	
	
	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<!-- Optional JavaScript -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-1EdIyUOb74oGG_mEoPvJTAGCSJvSQms&libraries=places"></script>
	<script async defer src="js/knockout.js" ></script>
	<script async defer src="js/app.js"></script>
  </body>
</html>
